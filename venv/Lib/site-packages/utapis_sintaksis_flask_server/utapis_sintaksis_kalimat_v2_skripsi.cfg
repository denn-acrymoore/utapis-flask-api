# Grammar CFG U-Tapis v2

# ==============================================================================
# Penjelasan Singkatan-Singkatan di CFG
# ==============================================================================
# KAL                                 = Kalimat yang baik dan benar (start symbol CFG).
# KLAUSA_LKP_ATAU_TDK_LKP             = Klausa lengkap atau klausa tidak lengkap.
# KAL_MAJEMUK_TAK_HINGGA              = Kalimat yang terdiri dari klausa-klausa yang dihubungkan
#                                       dengan konjungsi koordinatif tak hingga (bisa menghubungkan
#                                       dua atau lebih kata, frasa, atau klausa), yaitu 'dan', 'serta',
#                                       'atau', 'dan/atau'.
# REKURSI_KAL_MAJEMUK_TAK_HINGGA      = Rekursi untuk KAL_MAJEMUK_TAK_HINGGA (konjungsi hanya di elemen 
#                                       terakhir).
# REKURSI_KAL_MAJEMUK_TAK_HINGGA_2    = Rekursi untuk KAL_MAJEMUK_TAK_HINGGA (konjungsi ada di tiap 
#                                       elemen).
# KAL_MAJEMUK_TERHINGGA               = Kalimat yang terdiri dari klausa-klausa yang dihubungkan
#                                       dengan konjungsi koordinatif terhingga (hanya bisa menghubungkan
#                                       dua kata, frasa, atau klausa), yaitu 'tetapi'.
# KAL_MAJEMUK_TERHINGGA_KLAUSA        = Kalimat yang terdiri dari klausa-klausa yang dihubungkan
#                                       dengan konjungsi koordinatif terhingga klausa (hanya bisa
#                                       menghubungkan dua klausa), yaitu 'melainkan', 'padahal', 
#                                       'sedangkan', 'lalu', 'kemudian', 'apalagi'.
# KLAUSA                              = Klausa yang minimal terdiri dari subjek dan predikat. 
#                                       Klausa juga bisa mengandung objek, pelengkap, dan
#                                       keterangan (namun ini tidak wajib).
# KLAUSA_TDK_LENGKAP                  = Klausa yang tidak lengkap (tidak memiliki subjek).
#                                       Klausa ini biasa digunakan dalam kalimat imperatif
#                                       atau bila ada klausa lain yang menyebutkan subjek
#                                       (kalimat majemuk).
# KLAUSA_SUPLE                        = Klausa khusus untuk suplementasi.
# KLAUSA_SUPLE_TDK_LENGKAP            = Klausa tidak lengkap khusus untuk suplementasi.
# KLAUSA_SUPLE_SUBJ_KLAUSA_SP          = KLAUSA_SUPLE yang menggunakan 
#                                        SUBJEK_KLAUSA_SUPLE (Subjek-Predikat).
# KLAUSA_SUPLE_SUBJ_KLAUSA_PS          = KLAUSA_SUPLE yang menggunakan 
#                                        SUBJEK_KLAUSA_SUPLE (Predikat-Subjek).
# KLAUSA_SUPLE_OBJ_KLAUSA             = KLAUSA_SUPLE yang menggunakan OBJEK_KLAUSA_SUPLE.
# KLAUSA_SUPLE_TDK_LENGKAP_OBJ_KLAUSA = KLAUSA_SUPLE_TDK_LENGKAP yang menggunakan OBJEK_KLAUSA_SUPLE.
# KLAUSA_SUPLE_PEL_KLAUSA             = KLAUSA_SUPLE yang menggunakan PELENGKAP_KLAUSA_SUPLE.
# KLAUSA_SUPLE_TDK_LENGKAP_PEL_KLAUSA = KLAUSA_SUPLE_TDK_LENGKAP yang menggunakan PELENGKAP_KLAUSA_SUPLE.
# F_KJ_ATR                            = Frasa konjungsi antar kalimat dan antar paragraf.
# APOSISI_TENGAH_KLAUSA               = Perluasan kalimat pada nomina atau frasa nomina
#                                       di tengah klausa.
# APOSISI_AKHIR_KLAUSA                = Perluasan kalimat pada nomina atau frasa nomina
#                                       di akhir klausa.
# F_APOSISI                           = Frasa aposisi.
# F_SUPLEMENTASI                      = Frasa suplementasi.
# F_SUPLEMENTASI_KJ                   = Frasa suplementasi yang menggunakan konjungsi di 
#                                       awal frasa.
#                                       NOTE: Untuk menghindari konflik dengan konjungsi 
#                                             awal dan akhir kalimat, F_SUPLEMENTASI_KJ 
#                                             hanya boleh digunakan untuk suplementasi 
#                                             tengah klausa (diapit dua simbol pembatas).
# SUPLEMENTASI_AWAL_KLAUSA            = Perluasan kalimat dengan penambahan unsur dari penulis
#                                       atau pembicara di awal klausa.
# SUPLEMENTASI_SETELAH_F_KJ_ATR       = Suplementasi khusus yang terletak setelah frasa
#                                       konjungsi antar kalimat dan antar paragraf.
# SUPLEMENTASI_SETELAH_ADAPUN         = Suplementasi khusus yang terletak setelah konjungsi 
#                                       antar kalimat dan antar paragraf spesial 'adapun'.
# SUPLEMENTASI_TENGAH_KLAUSA          = Perluasan kalimat dengan penambahan unsur dari penulis
#                                       atau pembicara di tengah klausa.
# SUPLEMENTASI_AKHIR_KLAUSA           = Perluasan kalimat dengan penambahan unsur dari penulis
#                                       atau pembicara di akhir klausa.
# APOS_ATAU_SUPLE_TENGAH_KLAUSA       = Aposisi tengah klausa atau suplementasi tengah klausa.
# APOS_ATAU_SUPLE_AKHIR_KLAUSA        = Aposisi akhir klausa atau suplementasi akhir klausa.
# KET_AWAL_KLAUSA                     = Keterangan awal klausa dengan klausa konjungsi subordinatif 
#                                       dengan koma, tanpa koma, ENTAH, dan dengan konjungsi koordinatif.
# KET_TNP_KOMA_AWAL_KLAUSA_NON_KJ_KOOR          = Keterangan awal klausa dengan klausa konjungsi subordinatif
#                                                 tanpa koma dan tanpa konjungsi koordinatif.
# KET_TNP_KOMA_AWAL_KLAUSA_ENTAH                = Keterangan awal klausa dengan klausa konjungsi korelatif
#                                                 entah.
# KET_TNP_KOMA_AWAL_KLAUSA_KJ_KOOR              = Keterangan awal klausa dengan klausa konjungsi subordinatif
#                                                 tanpa koma dengan konjungsi koordinatif.
# REKURSI_KET_TNP_KOMA_AWAL_KLAUSA_KJ_KOOR_1    = Rekursi untuk KET_TNP_KOMA_AWAL_KLAUSA_KJ_KOOR 
#                                                 (konjungsi hanya di elemen terakhir).
# REKURSI_KET_TNP_KOMA_AWAL_KLAUSA_KJ_KOOR_2    = Rekursi untuk KET_TNP_KOMA_AWAL_KLAUSA_KJ_KOOR
#                                                 (konjungsi ada di tiap elemen).
# KET_TNP_KOMA_AKHIR_KLAUSA                     = Keterangan akhir klausa dengan klausa konjungsi subordinatif 
#                                                 tanpa koma.
# KET_TNP_KOMA_AKHIR_KLAUSA_NON_KJ_KOOR         = Keterangan akhir klausa dengan klausa konjungsi subordinatif
#                                                 tanpa koma dan tanpa konjungsi koordinatif.
# KET_TNP_KOMA_AKHIR_KLAUSA_KJ_KOOR             = Keterangan akhir klausa dengan klausa konjungsi subordinatif
#                                                 tanpa koma, tetapi dengan konjungsi koordinatif.
# REKURSI_KET_TNP_KOMA_AKHIR_KLAUSA_KJ_KOOR_1   = Rekursi untuk KET_TNP_KOMA_AKHIR_KLAUSA_KJ_KOOR
#                                                 (konjungsi hanya di elemen terakhir).
# REKURSI_KET_TNP_KOMA_AKHIR_KLAUSA_KJ_KOOR_2   = Rekursi untuk KET_TNP_KOMA_AKHIR_KLAUSA_KJ_KOOR
#                                                 (konjungsi ada di tiap elemen).
# KET_DGN_KOMA_AWAL_KLAUSA            = Keterangan awal klausa dengan klausa konjungsi subordinatif
#                                       dengan koma.
# KET_DGN_KOMA_AKHIR_KLAUSA           = Keterangan akhir klausa dengan klausa konjungsi subordinatif
#                                       dengan koma.
# KET_SUPLE_TNP_KOMA_AKHIR_KLAUSA     = Keterangan akhir klausa suplementasi dengan klausa konjungsi
#                                       subordinatif tanpa koma.
# KET_SUPLE_TNP_KOMA_AKHIR_KLAUSA_NON_KJ_KOOR       = Keterangan akhir klausa suplementasi dengan klausa 
#                                                     konjungsi subordinatif tanpa koma dan tanpa 
#                                                     konjungsi koordinatif.
# KET_SUPLE_TNP_KOMA_AKHIR_KLAUSA_KJ_KOOR           = Keterangan akhir klausa suplementasi dengan klausa 
#                                                     konjungsi subordinatif tanpa koma, tetapi dengan 
#                                                     konjungsi koordinatif.
# REKURSI_KET_SUPLE_TNP_KOMA_AKHIR_KLAUSA_KJ_KOOR_1 = Rekursi untuk KET_SUPLE_TNP_KOMA_AKHIR_KLAUSA_KJ_KOOR
#                                                     (konjungsi hanya di elemen terakhir).
# REKURSI_KET_SUPLE_TNP_KOMA_AKHIR_KLAUSA_KJ_KOOR_2 = Rekursi untuk KET_SUPLE_TNP_KOMA_AKHIR_KLAUSA_KJ_KOOR
#                                                     (konjungsi ada di tiap elemen).
# KET_SUPLE_DGN_KOMA_AKHIR_KLAUSA     = Keterangan akhir klausa suplementasi dengan klausa konjungsi
#                                       subordinatif dengan koma.
# F_ENTAH                             = Frasa-frasa yang bisa digunakan dengan konjungsi korelatif 'entah'.
# F_ENTAH_(angka)                     = Rule F_ENTAH agar pasangan dalam konjungsi ENTAH selalu sama 
#                                       (konjungsi dan konjungsi, klausa dan klausa, dll).
# F_JANGANKAN                         = Frasa-frasa yang bisa digunakan dengan konjungsi korelatif 
#                                       'jangankan'.
# SUBJEK                              = Subjek dari kalimat.
# SUBJEK_KLAUSA                       = Subjek dari kalimat yang berupa klausa yang didahului konjungsi
#                                       subordinatif 'bahwa'.
# PREDIKAT                            = Predikat dari kalimat yang terdiri dari frasa verba dan 
#                                       frasa adjektiva.
# PREDIKAT_FN                         = Predikat dari kalimat yang terdiri dari frasa nomina dan 
#                                       frasa numeralia.
# PREDIKAT_FPREP                      = Predikat dari kalimat yang terdiri dari frasa preposisional.
# OBJEK                               = Objek dari kalimat.
# OBJEK_KLAUSA                        = Objek dari kalimat yang berupa klausa yang didahului konjungsi
#                                       subordinatif 'bahwa'.
# OBJEK_KLAUSA_SUPLE                  = Objek klausa untuk KLAUSA_SUPLE_OBJ_KLAUSA dan 
#                                       KLAUSA_SUPLE_TDK_LENGKAP_OBJ_KLAUSA.
# PELENGKAP                           = Pelengkap dari kalimat yang terdiri dari frasa verba dan frasa
#                                       adjektiva.
# PELENGKAP_FN                        = Pelengkap dari kalimat yang terdiri dari frasa nominal dan 
#                                       frasa numeralia. (DINONAKTIFKAN)
# PELENGKAP_FPREP                     = Pelengkap dari kalimat yang terdiri dari frasa preposisional.
# PELENGKAP_KLAUSA                    = Pelengkap yang terdiri dari klausa (dengan atau tanpa konjungsi
#                                       bahwa). Digunakan pada KLAUSA dan KLAUSA_TDK_LENGKAP.
# PELENGKAP_KLAUSA_SUPLE              = Pelengkap yang terdiri dari KLAUSA_SUPLE (dengan atau tanpa konjungsi
#                                       bahwa). Digunakan pada KLAUSA_SUPLE_PEL_KLAUSA dan 
#                                       KLAUSA_SUPLE_TDK_LENGKAP_PEL_KLAUSA.
# FV                                  = Frasa verba.
# FV_ADV                              = Frasa verba yang mengandung kata keterangan / adverbia.
# FV_ADV_DEPAN                        = Kata-kata adverbia yang dapat digunakan sebagai kata keterangan
#                                       di depan frasa verba.
# FV_ADV_BELAKANG                     = Kata-kata adverbia yang dapat digunakan sebagai kata keterangan
#                                       di belakang frasa verba. 
# FV_KJ_KOOR_TAK_HINGGA               = Frasa verba yang terdiri dari frasa-frasa verba yang
#                                       dihubungkan dengan konjungsi koordinatif tak hingga (bisa
#                                       menghubungkan dua atau lebih kata, frasa, atau klausa), yaitu
#                                       'dan', 'serta', 'atau', 'dan/atau'.
# REKURSI_FV_KJ_KOOR_TAK_HINGGA       = Rekursi untuk FV_KJ_KOOR_TAK_HINGGA (konjungsi hanya di elemen
#                                       terakhir).
# REKURSI_FV_KJ_KOOR_TAK_HINGGA_2     = Rekursi untuk FV_KJ_KOOR_TAK_HINGGA (konjungsi ada di tiap
#                                       elemen).
# FV_KJ_KOOR_TERHINGGA                = Frasa verba yang terdiri dari frasa-frasa verba yang dihubungkan
#                                       dengan konjungsi koordinatif terhingga (hanya bisa menghubungkan
#                                       dua kata, frasa, atau klausa), yaitu 'tetapi'.
# FN                                  = Frasa nominal dan frasa numeralia.
# FN_TERBATAS                         = Frasa nominal yang dibatasi agar jumlah kata tidak bisa tak terhingga.
# FN_ADV                              = Frasa nominal dan frasa numeralia yang mengandung kata keterangan
#                                       / adverbia.
# FN_ADV_DEPAN                        = Kata-kata adverbia yang dapat digunakan sebagai kata keterangan
#                                       di depan frasa nominal dan frasa numeralia.
# FN_ADV_BELAKANG                     = Kata-kata adverbia yang dapat digunakan sebagai kata keterangan
#                                       di belakang frasa nominal dan frasa numeralia.
# FN_KJ_KOOR_TAK_HINGGA               = Frasa nominal dan frasa numeralia yang terdiri dari frasa-frasa
#                                       nominal dan numeralia yang dihubungkan dengan konjungsi koordinatif
#                                       tak hingga (bisa menghubungkan dua atau lebih kata, frasa, atau 
#                                       klausa), yaitu 'dan', 'serta', 'atau', 'dan/atau'.
# REKURSI_FN_KJ_KOOR_TAK_HINGGA       = Rekursi untuk FN_KJ_KOOR_TAK_HINGGA (konjungsi hanya di elemen
#                                       terakhir).
# REKURSI_FN_KJ_KOOR_TAK_HINGGA_2     = Rekursi untuk FN_KJ_KOOR_TAK_HINGGA (konjungsi ada di tiap
#                                       elemen).
# FN_KJ_KOOR_TERHINGGA                = Frasa nominal dan frasa numeralia yang terdiri dari frasa-frasa
#                                       nominal dan numeralia yang dihubungkan dengan konjungsi koordinatif
#                                       terhingga (hanya bisa menghubungkan dua kata, frasa, atau klausa)
#                                       , yaitu 'tetapi'.
# FPREP                               = Frasa preposisional.
# FPREP_ADV                           = Frasa preposisional yang mengandung kata keterangan / adverbia.
# FPREP_ADV_DEPAN                     = Kata-kata adverbia yang dapat digunakan sebagai kata keterangan
#                                       di depan frasa preposisional.
# FPREP_ADV_BELAKANG                  = Kata-kata adverbia yang dapat digunakan sebagai kata keterangan
#                                       di belakang frasa preposisional.
# FPREP_DGN_TNP_ADV                   = FPREP dengan dan tanpa adverbia.
# FPREP_KJ_KOOR_TAK_HINGGA            = Frasa preposisional yang terdiri dari frasa-frasa preposisional
#                                       yang dihubungkan dengan konjungsi koordinatif tak hingga (bisa
#                                       menghubungkan dua atau lebih kata, frasa, atau klausa), yaitu
#                                       'dan', 'serta', 'atau', 'dan/atau'.
# FPREP_ADV_KJ_KOOR_TAK_HINGGA        = Sama seperti FPREP_KJ_KOOR_TAK_HINGGA, tapi FPREP bisa menggunakan
#                                       adverbia.
# REKURSI_FPREP_KJ_KOOR_TAK_HINGGA    = Rekursi untuk FPREP_KJ_KOOR_TAK_HINGGA (konjungsi hanya di elemen
#                                       terakhir).
# REKURSI_FPREP_KJ_KOOR_TAK_HINGGA_2  = Rekursi untuk FPREP_KJ_KOOR_TAK_HINGGA (konjungsi ada di tiap
#                                       elemen).
# REKURSI_FPREP_ADV_KJ_KOOR_TAK_HINGGA      = Rekursi untuk FPREP_ADV_KJ_KOOR_TAK_HINGGA (konjungsi hanya di elemen
#                                             terakhir).
# REKURSI_FPREP_ADV_KJ_KOOR_TAK_HINGGA_2    = Rekursi untuk FPREP_ADV_KJ_KOOR_TAK_HINGGA (konjungsi ada di tiap
#                                             elemen).
# FPREP_KJ_KOOR_TERHINGGA             = Frasa preposisional yang terdiri dari frasa-frasa preposisional
#                                       yang dihubungkan dengan konjungsi koordinatif terhingga (hanya bisa 
#                                       menghubungkan dua kata, frasa, atau klausa), yaitu 'tetapi'.
# FPREP_ADV_KJ_KOOR_TERHINGGA         = Sama seperti FPREP_KJ_KOOR_TERHINGGA, tapi FPREP bisa menggunakan
#                                       adverbia. 
# FADJ                                = Frasa adjektival.
# FADJ_ADV                            = Frasa adjektival yang mengandung kata keterangan / adverbia.
# FADJ_ADV_DEPAN                      = Kata-kata adverbia yang dapat digunakan sebagai kata keterangan
#                                       di depan frasa adjektival.
# FADJ_ADV_BELAKANG                   = Kata-kata adverbia yang dapat digunakan sebagai kata keterangan
#                                       di depan frasa adjektival.
# FADJ_KJ_KOOR_TAK_HINGGA             = Frasa adjektival yang terdiri dari frasa-frasa adjektival yang
#                                       dihubungkan dengan konjungsi koordinatif tak hingga (bisa 
#                                       menghubungkan dua atau lebih kata, frasa, atau klausa), yaitu 'dan'
#                                       , 'serta', 'atau', 'dan/atau'.
# REKURSI_FADJ_KJ_KOOR_TAK_HINGGA     = Rekursi untuk FADJ_KJ_KOOR_TAK_HINGGA (konjungsi hanya di elemen
#                                       terakhir).
# REKURSI_FADJ_KJ_KOOR_TAK_HINGGA_2   = Rekursi untuk FADJ_KJ_KOOR_TAK_HINGGA (konjungsi ada di tiap
#                                       elemen).
# FADJ_KJ_KOOR_TERHINGGA              = Frasa adjektival yang terdiri dari frasa-frasa adjektival yang
#                                       diubungkan dengan konjungsi koordinatif terhingga (hanya bisa
#                                       menghubungkan dua kata, frasa, atau klausa), yaitu 'tetapi'.
# FADV                                = Frasa adverbial.
# FADV_N                              = Frasa nomina sebagai frasa adverbial.
# FADV_ADJ                            = Frasa adjektival sebagai frasa adverbial.
# FADV_FPREP                          = Frasa preposisional sebagai frasa adverbial.
# FADV_TIDAK_BELUM                    = Rule untuk menggunakan FADV_TIDAK atau FADV_BELUM.
# FADV_TIDAK                          = Frasa adverbial dengan kata adverbia khusus 'tidak'.
# FADV_BELUM                          = Frasa adverbial dengan kata adverbia khusus 'belum'.
# V                                   = Kata verba.
# PREP                                = Kata preposisi.
# DENGAN                              = Kata preposisi atau kata konjungsi subordinatif 'dengan'.
# BUKAN                               = Kata adverbia spesial 'bukan' (hanya bisa diikuti oleh nomina
#                                       , numeralia, frasa nominal, atau frasa numeralia).
# ENTAH                               = Konjungsi korelatif spesial 'entah... entah...'.
# JANGANKAN                           = Konjungsi korelatif spesial 'jangankan..., ... pun...'.
# PUN                                 = Artikel + Adverbia 'pun'.
# PER                                 = Artikel khusus 'per'.
# TIDAK                               = Adverbia khusus 'tidak'.
# BELUM                               = Adverbia khusus 'belum'.
# DEMI                                = Kata khusus 'demi' yang bisa digunakan sebagai konjungsi 
#                                       subordinatif tanpa koma dan sebagai frasa numeralia
#                                       (satu demi satu).
# KJ_ATR_ADAPUN                       = Konjungsi antar kalimat dan antar paragraf spesial karena 
#                                       tidak membutuhkan tanda koma.
# N                                   = Kata nomina.
# A                                   = Kata artikula / artikel.
# ADJ                                 = Kata adjektiva.
# ADV                                 = Kata adverbia.
# NUM                                 = Kata numeralia.
# KJ_KOOR_TAK_HINGGA                  = Kata konjungsi koordinatif tak hingga (bisa menghubungkan dua atau
#                                       lebih kata, frasa, atau klausa), yaitu 'dan', 'serta', 'atau'
#                                       , 'dan/atau'.
# KJ_KOOR_TERHINGGA                   = Kata konjungsi koordinatif terhingga (hanya bisa menghubungkan 
#                                       dua kata, frasa, atau klausa), yaitu 'tetapi'.
# KJ_KOOR_TERHINGGA_KLAUSA            = Kata konjungsi koordinatif terhingga klausa (hanya bisa 
#                                       menghubungkan dua klausa), yaitu 'melainkan', 'padahal', 
#                                       'sedangkan', 'lalu', 'kemudian', 'apalagi'.
# KJ_SUB_TNP_KOMA_KT_PERTAMA          = Kata pertama dari konjungsi subordinatif yang tidak 
#                                       membutuhkan koma ('oleh' karena, 'oleh' sebab, 'sehingga', dll).
# KJ_SUB_TNP_KOMA_KT_KEDUA            = Kata kedua dari konjungsi subordinatif yang tidak
#                                       membutuhkan koma (oleh 'karena', oleh 'sebab').
# KJ_SUB_DGN_KOMA                     = Konjungsi subordinatif yang membutuhkan koma (bahkan, yaitu, 
#                                       yakni, kecuali, selain, asal).
# KJ_SUB_YANG                         = Konjungsi subordinatif 'yang'.
# KJ_SUB_BAHWA                        = Konjungsi subordinatif 'bahwa'.
# KJ_SUB_BERBEDA                      = Konjungsi subordinatif khusus 'berbeda dengan...' karena hanya
#                                       bisa diikuti dengan frasa nominal.
# KJ_ATR_PERTAMA                      = Kata pertama dari konjungsi antar kalimat dan antar paragraf.
# KJ_ATR_KEDUA                        = Kata kedua dari konjungsi antar kalimat dan antar paragraf.
# KJ_ATR_KETIGA                       = Kata ketiga dari konjungsi antar kalimat dan antar paragraf.
# KOMA                                = Tanda koma , ;
# TTK                                 = Tanda tengah kalimat : ... - --
# TAK                                 = Tanda akhir kalimat . ? !
# KB                                  = Kurung buka ( [ { <
# KT                                  = Kurung tutup ) ] } >
# KTP_AWAL                            = Tanda kutip awal.
# KTP_AKHIR                           = Tanda kutip akhir.
# SIMBOL                              = Simbol-simbol lainnya @#$%^&*


# ==============================================================================
# Aturan Kalimat Tunggal Sederhana dan Tunggal Kompleks
# ==============================================================================
# Kalimat tunggal sederhana dan kalimat tunggal kompleks.
# NOTE: Kalimat kompleks disebut juga kalimat 
#       "majemuk bertingkat".
# NOTE: Kalimat Tunggal berarti kalimat yang hanya terdiri 
#       dari satu klausa.
KAL -> KLAUSA TAK
KAL -> SUPLEMENTASI_AWAL_KLAUSA KLAUSA TAK
KAL -> F_KJ_ATR KLAUSA TAK
KAL -> F_KJ_ATR SUPLEMENTASI_SETELAH_F_KJ_ATR KLAUSA TAK

# E.g.: Adapun salah satu jenis paragraf tersebut adalah paragraf eksposisi.
# E.g.: Adapun, pada kategori industri telecommunication & services, telkom
#       menempati urutan ketiga di dunia.
KAL -> KJ_ATR_ADAPUN KLAUSA TAK
KAL -> KJ_ATR_ADAPUN SUPLEMENTASI_SETELAH_ADAPUN KLAUSA TAK

# Kalimat dengan tanda kutip.
KAL -> KTP_AWAL TAK KTP_AKHIR

KAL -> KTP_AWAL KOMA KTP_AKHIR KLAUSA_TDK_LENGKAP TAK
KAL -> KTP_AWAL KOMA KTP_AKHIR KLAUSA TAK

